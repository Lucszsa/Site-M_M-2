<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="corpoContato">
    <div class="head">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./produtos.html">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./contato.html">Contato</a>
            </li>
        </ul>
        <div class="pesquisa">
            <input type="text" id="lupa">
        </div>
        <div class="brasil">
            <img src="./img/tcBJvSf.png" alt="brasil.png" width="37px">
        </div>
        <div class="carrinho">
            <img src="./img/undefined - Imgur (1).png" alt="carrinho.png" width="30px">
        </div>
        <div class="perfil">
            <img src="./img/undefined - Imgur.png" alt="perfil.png" width="25px">
        </div>
        <div class="mm">
            <img src="img/M&M logo.png" alt="M&M logo.png" width="250px">
        </div>
    </div>

    <div class="formularioContato">

        <form action="#" method="post" enctype="multipart/form-data">

            <label>
                <span><i class="icon icon-user-1"></i> Nome</span>
                <input type="text" name="nome" required="">
            </label>

            <label>
                <span><i class="icon icon-email"></i> E-mail</span>
                <input type="text" name="email" class="fade_8S">
            </label>

            <label>
                <span><i class="icon icon-flag"></i> Assunto</span>
                <input type="text" name="assunto" required="">
            </label>

            <label>
                <span><i class="icon icon-comment"></i> Mensagem</span>
                <textarea name="mensagem" rows="3" required=""></textarea>
            </label>

            <input type="hidden" name="acao" value="enviar" />
            <button class="btn-envia" title="Enviar"><b class="icon icon-paper-plane-o"> Enviar</b></button>

        </form>

    </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>

</body>

</html>
